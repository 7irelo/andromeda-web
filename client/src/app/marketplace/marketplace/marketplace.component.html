<!-- src/app/marketplace/product-list/product-list.component.html -->
<div>
  <h2>Marketplace</h2>
  <div *ngFor="let product of products" class="product">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <a [routerLink]="['/marketplace', product.id]">View Details</a>
  </div>
</div>

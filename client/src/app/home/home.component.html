<!-- Existing content -->

<button class="toggle-form-button" (click)="togglePostForm()">Create Post</button>

<div class="post-form" *ngIf="showPostForm">
  <form [formGroup]="postForm" (ngSubmit)="submitPost()">
    <textarea formControlName="text" placeholder="Write your post..." rows="3"></textarea>
    <button type="submit" [disabled]="!postForm.valid">Submit</button>
  </form>
</div>

<h2>Recommended Posts</h2>
<div *ngIf="recommendedPosts.length; else noRecommendedPosts">
  <div *ngFor="let post of recommendedPosts" class="card">
    <div class="card-header">
      <strong>Post by {{ post.creator.username }}</strong> <!-- Adjusted to 'creator' from 'host' assuming creator is the user who created the post -->
    </div>
    <div class="card-body">
      {{ post.text }}
    </div>
  </div>
</div>
<ng-template #noRecommendedPosts>
  <p>No recommended posts available.</p>
</ng-template>

<h2>All Posts</h2>
<div *ngIf="posts.length; else noPosts">
  <div *ngFor="let post of posts" class="card">
    <div class="card-header">
      <strong>Post by {{ post.creator.username }}</strong> <!-- Adjusted to 'creator' from 'host' assuming creator is the user who created the post -->
    </div>
    <div class="card-body">
      {{ post.text }}
    </div>
  </div>
</div>
<ng-template #noPosts>
  <p>No posts available.</p>
</ng-template>

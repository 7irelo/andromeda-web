<div class="watch-page">
  <h1>Watch</h1>

  <div *ngIf="loading" class="loading-center"><mat-spinner diameter="40"></mat-spinner></div>

  <div class="video-grid" *ngIf="!loading">
    <a class="video-card" *ngFor="let v of videos" [routerLink]="'/watch/' + asVideo(v).id">
      <div class="thumbnail-wrap">
        <img [src]="asVideo(v).thumbnail || 'assets/default-thumb.png'" [alt]="asVideo(v).title" class="thumbnail" />
        <span class="duration">{{ formatDuration(asVideo(v).duration) }}</span>
      </div>
      <div class="video-info">
        <div class="video-title font-medium">{{ asVideo(v).title }}</div>
        <div class="text-secondary text-xs">
          {{ asVideo(v).uploader.full_name }} Â· {{ asVideo(v).views_count | number }} views
        </div>
      </div>
    </a>
  </div>

  <div *ngIf="!loading && videos.length === 0" class="empty-state">
    <mat-icon>play_circle_outline</mat-icon>
    <p>No videos yet</p>
  </div>
</div>

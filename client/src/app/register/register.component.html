<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" formControlName="surname" type="text" class="form-control">
      <div *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched" class="text-danger">
        Surname is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters long.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
</div>

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ── Backend ──────────────────────────────────────────────────────────────────
  backend-test:
    name: Backend Tests (Django / pytest)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: andromeda_test
          POSTGRES_USER: andromeda
          POSTGRES_PASSWORD: andromeda_secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U andromeda"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: ci-only-insecure-key-12345
      DEBUG: "True"
      ALLOWED_HOSTS: localhost,127.0.0.1
      POSTGRES_DB: andromeda_test
      POSTGRES_USER: andromeda
      POSTGRES_PASSWORD: andromeda_secret
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      # Celery / Redis / RabbitMQ not needed — settings_test.py uses in-memory backends
      NEO4J_PASSWORD: unused
      REDIS_PASSWORD: unused
      RABBITMQ_USER: unused
      RABBITMQ_PASSWORD: unused

    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run migrations (test DB)
        run: python manage.py migrate --settings=andromeda.settings_test

      - name: Run pytest
        run: pytest --ds=andromeda.settings_test -q --tb=short --junitxml=../test-results/backend.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: test-results/backend.xml

  # ── Frontend ─────────────────────────────────────────────────────────────────
  frontend-test:
    name: Frontend Tests & Build (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests (headless)
        run: npm run test:ci -- --code-coverage
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: client/coverage/

      - name: Production build
        run: npm run build -- --configuration=production

  # ── Docker ───────────────────────────────────────────────────────────────────
  docker-build:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Copy env template
        run: cp .env.example .env

      - name: Build all images
        run: docker compose build --parallel

      - name: Validate compose config
        run: docker compose config --quiet
